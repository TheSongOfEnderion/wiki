<!-- The Modal -->
<div id="editor-modal" class="container-fluid modal">
  <!-- Modal content -->
  <div class="modal-card col">

    <div class="modal-bar modal-header">
      <h1>Page Editor</h1>
      <div>
        <button class="btn btn-one small-font" onclick="pageEditor.saveEditor()">Save Changes</button>
        <button class="btn btn-two small-font" onclick="openModal('editor-modal')">Close</button>
      </div>
    </div>

    <div class="modal-content container">

      <div class="row">
        <div class="col-9 editor-left">
          <table class="editor-table">
            <tr>
              <td class="input-title up-border-radius">Page Title</td>
              <td class="input-box"><input type="text" placeholder="Awesome page title!" id="editorPageTitle"></td>
            </tr>
            <tr>
              <td class="input-title">Parent</td>
              <td class="input-box"><input type="text" placeholder="Parent page name for breadcrumbs" id="editorParent"></td>
            </tr>
            <tr>
              <td class="input-title down-border-radius">Tags</td>
              <td class="input-box"><input type="text" placeholder="Tag1 Tag2 Tag3" id="editorTags"></td>
            </tr>
          </table>
        </div>

        <div class="col-3 editor-right">
          <div class="btn-group-vertical" role="group" aria-label="Basic example" id="editorAreaBtns">
            <button type="button" class="btn btn-one btn-active" onclick="pageEditor.changeEditorArea(this, 'editorContentDiv')">Edit Content</button>
            <button type="button" class="btn btn-one" onclick="pageEditor.changeEditorArea(this, 'editorProfileBoxDiv')">Profile Box</button>
            <button type="button" class="btn btn-one" onclick="pageEditor.changeEditorArea(this, 'editorManageTabs')">Manage Tabs</button>
          </div>

          <div class="form-check">
            <input class="form-check-input check-box" type="checkbox" value="" id="editorSpoilerCheck" onclick="pageEditor.showSpoilers()">
            <label class="form-check-label" for="editorSpoilerCheck">
                Enable Spoilers
              </label>
          </div>
        </div>

      </div>

      <div id='editorContentDiv' class="row">
        <h1>Content</h1>
        <div id="editor-content-spoiler-tab-btns"></div>

        <div id="editor-nonspoiler">
          <div id="editor-nonspoiler-tab-btns"></div>
          <div id="editor-nonspoiler-content-tab"></div>

        </div>

        <div id="editor-spoiler">
          <div id="editor-spoiler-tab-btns"></div>
          <div id="editor-spoiler-content-tab"></div>
        </div>
      </div>


      <div id="editorProfileBoxDiv" class="row hide">
        <h1>Profile Box</h1>
      </div>

      <div id="editorManageTabs" class="row hide">
        <h1>Manage Tabs</h1>
        <select name="Cars" multiple="false">
          <option value="Merceders"> Merceders </option>
          <option value="BMW"> BMW </option>
          <option value="Jaguar"> Jaguar </option>
          <option value="Lamborghini"> Lamborghini </option>
          <option value="Ferrari"> Ferrari </option>
          <option value="Ford"> Ford </option>
          <option value="BMW"> BMW </option>
          <option value="Jaguar"> Jaguar </option>
          <option value="Lamborghini"> Lamborghini </option>
          <option value="Ferrari"> Ferrari </option>
          <option value="Ford"> Ford </option>
      </select>
      </div>

    </div>

    <div class="modal-bar modal-footer"></div>
  </div>

</div>
