<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Template</title>

  <!-- Style -->
  <link rel="stylesheet" href=".eternal/css/style.css">

  <script rel="modulepreload" src=".eternal/js/vue.global.js"></script>
  <script rel="modulepreload" src=".eternal/js/component.js"></script>
  <script rel="modulepreload" src=".eternal/js/main.js"></script>


</head>

<body>


  <div id="app" v-cloak>
    <div class="d-flex flex-column center">

      <div id="header" class="row container">
        <header-card :title="projectTitle" :subtitle="projectSubtitle" :btn-list="headerNavBtn" />
      </div>

      <div class="row card card--visual">
        <h1 id="page-title">{{ pageTitle }}</h1>
        <card :html="pageContents" :page-data="pageData" :dir="dir">
      </div>

    </div>
  </div>

  <script>
    renderPage()
  </script>

</body>

</html>
